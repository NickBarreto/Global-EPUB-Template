<html xml:lang="en-gb" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Book Title</title>
        <link rel="stylesheet" type="text/css" href="../styles/Stylesheet.css" />
        <link rel="stylesheet" type="application/vnd.adobe-page-template+xml"
            href="../styles/page-template.xpgt" />
    </head>
    <body>
        <h1 class="title">Book Title</h1>
        <p class="author">Author Name</p>
        <!-- If the book features a 'patch' on the title page, that is
             the title and auhtor's name are in a special decorative font
             that mirrors the treatment from the cover of the book, the
             image should be rasterised from the title page of the PDF, at 300ppi, 
             with approximate dimensions of 500x500 pixels. It should be inlcuded using the following markup:
        
        <div class="titleimg"><img src="../images/titlepatch.jpg" alt="Book Title by Author Name" height="500" width="500"/></div>
        -->
        
        <!-- To be replaced by the other provided imprint images if necessary -->
        <p class="publisher">Publisher Name</p>
    </body>
</html>
